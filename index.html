<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>c10e</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      import { fromImage } from './src/main';

      const image = new Image();
      // image.src = 'https://images.unsplash.com/photo-1667329829058-ac191ba4a905?ixlib=rb-4.0.3&dl=adam-bartoszewicz-vdkyWisomns-unsplash.jpg&w=640&q=80&fm=jpg&crop=entropy&cs=tinysrgb';
      image.src =
        'https://images.unsplash.com/photo-1586348943529-beaae6c28db9?ixlib=rb-4.0.3&dl=dave-hoefler-lsoogGC_5dg-unsplash.jpg&w=640&q=80&fm=jpg&crop=entropy&cs=tinysrgb';
      // image.src = 'https://images.unsplash.com/photo-1470114716159-e389f8712fda?ixlib=rb-4.0.3&dl=boris-smokrovic-HWwF4OnXAdM-unsplash.jpg&w=640&q=80&fm=jpg&crop=entropy&cs=tinysrgb';
      image.crossOrigin = 'Anonymous';
      image.onload = (e) => {
        fromImage(e.target).then((palette) => {
          palette.getColors().forEach((color) => {
            const hex = color.toPackedColor().toString(16).padStart(8, '0');
            console.info(`%c${color}`, `color: #${hex}`);
          });
        });
      };
      document.body.appendChild(image);
    </script>
  </body>
</html>
